<!DOCTYPE html>
<html>
<head>
    <title>Flex Box Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
.flex-container {
    display: flex;
    height: 100%;
    flex-wrap: wrap;
    align-content: flex-start;
    background: dodgerblue;
}
.flex-container > div {
    max-width: 400px;
    margin: auto;
}

img {
    width: 100%;
    height: 300px;
    margin: 5px;
    padding: 5px;
    border: 2px dotted white;
}

    </style>

</head>
<body>
    <div class="flex-container">
        <div><img src="dental_sign.png"></div>
        <div><img src="fancy_sign.png"></div>
        <div><img src="front_store.png"></div>
        <div><img src="inside.png"></div>
        <div><img src="smiling_faces.png"></div>
        <div><img src="crew.png"></div>
        <div><img src="crew.png"></div>
        <div><img src="crew.png"></div>
</body>
</html>
